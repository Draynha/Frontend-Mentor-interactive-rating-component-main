<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./dist/output.css">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body class="bg-gradient-to-b from-gray-800 to-gray-900">
  <main>

    <div class="rating-div flex justify-center items-center h-screen">

      <div class="bg-gradient-to-b from-gray-700 to-gray-800 min-w-[290px] max-w-[400px] mx-4 my-auto p-3 rounded-xl">

        <div class="bg-gray-600 w-7 h-7 rounded-full block">
          <img src="./images/icon-star.svg" alt="etoile jaune" class="p-2">
        </div>

        <h1 class="font-bold font-Overpass text-2xl pt-4 text-slate-100">How did we do?</h1>
        <p class="font-Overpass text-sm text-slate-400 pt-3">Please let us know how we did with your support request.
          All feedback is appreciated to help us improve our offering!</p>

          <div class="flex justify-between ratings px-8 pt-6">
            <button class="btn bg-gray-600 w-8 h-8 rounded-full text-slate-400 table-cell align-middle hover:text-white">1</button>
            <button class="btn bg-gray-600 w-8 h-8 rounded-full text-slate-400 table-cell align-middle hover:bg-orange-500 hover:text-white">2</button>
            <button class="btn bg-gray-600 w-8 h-8 rounded-full text-slate-400 table-cell align-middle hover:bg-orange-500 hover:text-white">3</button>
            <button class="btn bg-gray-600 w-8 h-8 rounded-full text-slate-400 table-cell align-middle hover:bg-orange-500 hover:text-white">4</button>
            <button class="btn bg-gray-600 w-8 h-8 rounded-full text-slate-400 table-cell align-middle hover:bg-orange-500 hover:text-white">5</button>
          </div>

          <div class="flex justify-center items-center">
            <button class="btn-submit-rating w-3/4 text-center mt-4 mb-2 py-2 bg-orange-500 rounded-full">
              Submit
            </button>
          </div>

      </div>
    </div>

    <div class="result-div">
      <h1 class="rating-value">0</h1>
    </div>

  </main>

  <script src="script.js"></script>
</body>

</html>
